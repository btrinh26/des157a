<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>

<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see functionality in the code. It makes a triangle with #.</h2>

    <script> //this program makes seven calls to console.log to make a triangle
        var tag = "#"; //sequence 

        for (var i=0; i<7; i++){ //loop, selection: i<7
            console.log(tag);
            tag += "#"; //sequence
        }
    </script>
</body>
</html>
